[pytest]
# pytest 配置文件

# 测试目录
testpaths = .

# Python 文件模式
python_files = test_*.py

# 测试类模式
python_classes = Test*

# 测试函数模式
python_functions = test_*

# 命令行选项
addopts =
    -v
    --strict-markers
    --tb=short
    --html=reports/report.html
    --self-contained-html
    --maxfail=5

# 标记定义
markers =
    smoke: 冒烟测试 - 核心功能快速验证
    regression: 回归测试 - 完整功能回归
    ui: UI自动化测试
    api: API接口测试
